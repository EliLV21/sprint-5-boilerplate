<body>
  <section class="container">
    <section class="row">
      <nav class="col s12 teal">
        <div class="nav-wrapper">
          <a href="#" class="brand-logo center">Opina&Aprende!</a>
        </div>
      </nav>
      <div class="nav-wrapper col s6 left">
        <form>
          <div class="input-field">
            <input id="search" type="search" required>
            <label class="label-icon" for="search"><i class="material-icons">search</i></label>
            <i class="material-icons">close</i>
          </div>
        </form>
      </div>
      <div class="col s6">

      <table class="striped">

    <div class="modal-content">
      <div class="row">

      <div class="row">
        <div class="input-field col s6">
          <input type="text" class="validate" id="nombrePersona">
          <label for="first_name">Nombre</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <textarea id="mensajeTema" class="materialize-textarea"></textarea>
          <label for="textarea1">Mensaje</label>
        </div>
      </div>
    </div>
    </div>
    <div class="modal-footer">
      <button type="submit" class="modal-action modal-close waves-effect btn-flat">Agregar</button>
    </div>
    </form>
  </div>

    <div class="modal-content">

    </div>
